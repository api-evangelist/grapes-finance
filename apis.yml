description: >-
  Welcome to the API documentation for Grapes, the all-in-one embedded
  stablecoin onramp and offramp solution designed to simplify and streamline
  your financial transactions. Our robust and secure API empowers businesses and
  developers to effortlessly integrate fiat-to-stablecoin and stablecoin-to-fiat
  transactions into their applications, services, and platforms, including
  buying and selling popular stablecoins like QCAD and USDC with CAD and USD. 
